<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>User Registration</title>
<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		  crossorigin="anonymous">

	<style>
		.error {
			color: red;
		}
	</style>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class=" ">
				<a class="navbar-brand fw-bold" href="#" th:href="@{/}">Registration and login</a>
			</div>
		</div>
	</nav><br>

	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4 col-md-offset-3">
				<div th:if=${param.exit}>
					<div class="alert alert-info">You have successfully registered to the application</div>
				</div>

				<h4 class="text-primary">SignUp Form</h4>
				<form th:action="@{/login}" method="POST" th:object="${user}">
					<div class="form-group mb-3">
						<label class="control-label" for="name">Full Name : </label> <input
							id="name" type="text" class="form-control" th:field="*{name}"
							th:errorClass="is-invalid">
						<div
							 th:if="${#fields.hasErrors('name')}"
							 th:errorclass="invalid-feedback"
							 th:errors="*{name}">
						 </div>
					</div>

					<div class="form-group mb-3">
						<label class="control-label" for="userName">Username : </label> <input
							id="userName" type="text"class="form-control" th:field="*{userName}"
							th:errorClass="is-invalid">
						<div
							 th:if="${#fields.hasErrors('userName')}"
							 th:errorclass="invalid-feedback"
							 th:errors="*{userName}">
						 </div>
					</div>

					<div class="form-group mb-3">
						<label class="control-label" for="email">Email : </label> <input
							id="email" type="email" class="form-control" th:field="*{email}"
							th:errorClass="is-invalid">

						<div th:if="${#fields.hasErrors('email')}"
							 th:errorclass="is-invalid"
							 th:errors="*{email}">
						 </div>
					</div>

					<div class="form-group mb-3">
						<label class="control-label" for="password">Password : </label> <input
							type="password" id="password" class="form-control" th:field="*{password}"
							th:errorClass="is-invalid">

						<div th:if="${#fields.hasErrors('password')}"
							 th:errorclass="is-invalid"
							 th:errors="*{password}">
						 </div>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-md btn-success">SignUp</button>&nbsp;
						<span>Already have an account? &nbsp;<a class="" href="#" th:href="@{/login}">Login here</a></span>
					</div>
				</form>

			</div>
		</div>
	</div>


	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous">
	</script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous">
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous">
	</script>
</body>
</html>
